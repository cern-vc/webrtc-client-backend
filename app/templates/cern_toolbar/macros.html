{% macro render_cern_toolbar() %}
    <div id="cern-toolbar">
        <h1><a href="http://cern.ch" title="CERN">CERN <span>Accelerating science</span></a></h1>

        <ul class="cern-signedin">
            {% if session and session.user %}
                <li class="cern-accountlinks"><span>Signed in as: <a class="account" href="http://cern.ch/account"
                                                                     title="Signed in as {{ session.user }} ({{ session.nickname }})">{{ session.user }}
                    ({{ session.nickname }})</a> </span>
                    <a class="cern-signout" href="{{ url_for('logout') }}" title="Sign out of your account">Sign out</a>
                </li>
            {% else %}
                <li class="cern-accountlinks"><a class="cern-account" href="/admin/login"
                                                 title="Sign in to your CERN account">Sign in</a></li>
            {% endif %}
            <li><a class="cern-directory" href="http://cern.ch/directory"
                   title="Search CERN resources and browse the directory">Directory</a></li>
        </ul>

    </div><!-- /#cern-toolbar -->
{% endmacro %}
